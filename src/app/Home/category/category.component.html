<div class="category-wrapper advance-card">
  <div class="searchbox"><i class="fa fa-search" aria-hidden="true"></i></div>
  <div class="category-grid">
    <div class="grid-item" *ngFor="let griditem of categories">
      <div class="item-icon">
        <i class="{{griditem.icon}}" aria-hidden="true"></i>
      </div>
      <div class="item-title">{{ griditem.title }}</div>
    </div>
  </div>
</div>
