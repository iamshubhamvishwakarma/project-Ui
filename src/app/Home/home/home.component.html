<div class="home-container">
  <div class="slider-wrapper">
    <UI-slider></UI-slider>
  </div>
  <div class="categories">
    <div class="h5">AMAZON</div>
    <div class="h5">FLIPKART</div>
    <div class="h5">SNAPDEAL</div>

  <div class="top-deals">

      ></UI-offer-by-site>
    </div>
  </div>
