<div class="item-wrapper ">
  <div class="item-image">
    <img src="{{ item.image }}" alt="{{ item.name }}" />
  </div>
  <div class="item-details">
    <div class="item-name">{{ item.title }}</div>
    <div class="item-category">{{ item.source }}</div>
  </div>
  <div class="right-option-wrapper">
    <div class="options">
      <div class="item-price">
          <div class="new-price">₹ {{ item.offerPrice }}</div>
        <div class="old-price">₹ {{ item.price }}</div>
        
      </div>
      <div class="offer">-{{ item.discountPercentage }}</div>
      <div class="copy"><i class="fa fa-clipboard" aria-hidden="true"></i></div>
      <div class="like"><i class="far fa-heart"></i></div>
      <div class="share">
        <i class="fa fa-share-alt" aria-hidden="true"></i>
      </div>
      <div class="buy-button ripple">Buy Now</div>
    </div>
  </div>
</div>
